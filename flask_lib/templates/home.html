{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pic/' + main_lib.owner.image_file) }}">
    <div class="media-body">
        <div class="article-metadata">
            <h2><a class="article-title" href="{{ url_for('library', lib_id=main_lib.id) }}">{{ main_lib.owner.username }} Library</a></h2>
        </div>
    </div>
</article>
{% for lib in libs %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pic/' + lib.owner.image_file) }}">
    <div class="media-body">
        <div class="article-metadata">
            <h2><a class="article-title" href="{{ url_for('library', lib_id=lib.id) }}">{{ lib.owner.username }} Library</a></h2>
        </div>
    </div>
</article>
{% endfor %}
{% endblock content %}
